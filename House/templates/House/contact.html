{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - House Price Estimator</title>
    <link rel="stylesheet" href="{% static 'House/house.css' %}">
</head>
<body>
    <div class="section-hero">
        <nav class="main-nav">
            <h1 class="brand-logo">House Price Estimator</h1>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'estimate_house_price' %}">Estimate</a>
            <a href="{% url 'contact' %}">Contact</a>
        </nav>
        <div class="contact-form-wrapper">
            <h2>Contact Us</h2>
            <form method="post">
                {% csrf_token %}
                <label for="name">Your Name:</label>
                <input type="text" name="name" required><br><br>

                <label for="email">Your Email:</label>
                <input type="email" name="email" required><br><br>

                <label for="message">Your Message:</label><br>
                <textarea name="message" rows="5" required></textarea><br><br>

                <input type="submit" value="Send Message">
            </form>
        </div>
        <div class="contact-info">
            <h2>Contact Us</h2>
            <p>We're here to assist you! Feel free to reach out to us for any inquiries.</p>

            <div>
                <h3>Call Us</h3>
                <p>+91 9491652950</p>
            </div>
            <div>
                <h3>Email Us</h3>
                <p>contact@gmail.com</p>
            </div>
    </div>
</body>
</html>
